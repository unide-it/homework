<div class="note-card">
  <div class="card text-white bg-secondary mb-3 bg-card" *ngIf="note">
    <div class="card-header">
      <button (click)="deleteNote()">
        <i data-feather="trash-2" class="trash-note"></i>
      </button>
    </div>
    <div class="card-body">
      <h4 class="card-title note-title">{{ note.title }}</h4>
      <p class="card-text note-text">{{ note.note }}</p>
    </div>
  </div>
</div>
